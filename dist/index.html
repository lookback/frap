<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Frap React Example</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #app {
      text-align: center;
    }

    pre {
      text-align: left;
      background-color: #e1e1e1;
      padding: 1em;
      border-radius: 3px;
      width: 40rem;
      word-break: break-all;
      word-wrap: break-word;
    }

    button {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="bundle.js"></script>
</body>
</html>
